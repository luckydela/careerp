        
          <div class="content" >
            <div class="container-fluid">
              
    <div class="row">
      <div class="col-md-1 col-xs-0 col-xl-1 col-lg-1">
     
        </div>
    <div class="col-md-10 col-xs-12 col-xl-10 col-lg-10">
      <div class="card">
        <div class="card-header personal">
          <h3 class="card-title" Style="color:#0a161b; text-transform: 20px;" align="center">Personal Information Profile</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="personadetail">
            <div class="row">
              
         
              <div class="col-md-6 col-xs-12 col-lg-6 col-xl-6" align="center">
                <div class="form-group">
                  <select class=""  formControlName="position" placeholder="  Position applying for *   " required>
                    <!-- these values should come from db -->
                    <option value="">  Position applying for *</option>
                    <option value="finance officer">Finance Officer</option>
                    <option value="systems engineer">Systems Engineer</option>
                    <option value="software developer">Software Developer</option>
                    <option value="sales executive">Sales Executive</option>
                    <option value="human resource assistant">Human Resource Assistant</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                <div class="form-group">
                  <!-- <label class="bmd-label-floating">first name</label> -->
                  <input type="text"  id="firstname" formControlName="first_name" placeholder="First name *" class="" required>
                </div>
              </div>
              <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                <div class="form-group">
                  <!-- <label class="bmd-label-floating">last name</label> -->
                  <input type="text" id="lastname" formControlName="last_name" placeholder="Last name *" class="" required>
                </div>
              </div>            
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                <div class="form-group">
                  <!-- <label class="bmd-label-floating">Age</label> -->
                  <input type="number"  id="firstname" formControlName="age" placeholder="Age *" class="" required>
                </div>
              </div>
              <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                <div class="form-group">
                  <select class=""  formControlName="gender" placeholder="  Gender *  " required>
                    <option value=""> Gender *  </option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                </div>
              </div>            
            </div>

          <div class="row">
              <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                <div class="form-group">
                  <!-- <label class="bmd-label-floating">Home Address</label> -->
                  <input type="text" id="raddress" formControlName="res_address" placeholder="Residencial Address *" class="" required>
                </div>
              </div>

              <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                  <div class="form-group">
                    <!-- <label class="bmd-label-floating">Postal Address</label> -->
                    <input type="text" id="paddress" formControlName="postal_address" placeholder="Postal Address *" class="" required>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                <div class="form-group">
                  <!-- <label class="bmd-label-floating">Phone eg. +233...</label> -->
                    <input type="text" formControlName="phone" class="" placeholder="Phone eg. +233... *" required>
                    <h5 *ngIf="personadetail.get('phone').hasError('pattern')">Enter a valid number</h5>
                </div>
              </div>
               <div class="col-md-6 col-xs-12 col-xl-6 col-lg-6">
                <div class="form-group">
                  <!-- <label class="bmd-label-floating">Digital Address</label> -->
                 <input type="text" formControlName="digital_address" placeholder="Digital Address" class="">
                </div>
            </div> 
            </div>

            <div class="row">

                <div class="col-md-4 col-xs-12 col-xl-4 col-lg-4">
                      <label class="bmd-label-floating" for="cv">Upload CV. strictly pdf *</label>
                      <input type="file" id="cv"  accept="pdf/*" (change)="onSelectFileCV($event)" class="form-control" required>
                  </div>

                  <div class="col-md-4 col-xs-12 col-xl-4 col-lg-4">
                        <label class="bmd-label-floating" for="cert">Upload Certificate. strictly pdf *</label>
                        <input type="file" id="cert"  accept="pdf/*" (change)="onSelectFileCert($event)" class="form-control" required>
                    </div>

              <div class="col-md-4 col-xs-12 col-xl-4 col-lg-4">
                    <label class="bmd-label-floating" for="photo">Upload photo *png *</label>
                  <input type="file"  id="photo" accept="pdf/*" (change)="onSelectFilePhoto($event)" class="form-control" required>
              </div>
            </div>
            <br><br>
            <div class="row">
              <div class="col-md-12 col-xs-12 col-lg-12 col-xl-12">
              <div class="form-group" align="center">
              <textarea name="" formControlName="description" class="" id="aboutu" placeholder="Introduce yourself to us. Who are you ?" cols="70" rows="8"></textarea>
                </div>
              </div>
            </div>
            <br>

            <button type="submit" class="btn btn-sm" (click)="submitall()">Submit Application
                <i class="material-icons text-info">double_arrow</i>
              </button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-1 col-xs-0 col-xl-1 col-lg-1"></div>
   
  </div>
  
  </div>
 </div>
