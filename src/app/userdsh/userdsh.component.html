    <div class="row">
        <div class="col-md-2">
       
          </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header personal">
            <h2 class="card-title" Style="color:rgb(66, 155, 245); text-transform: 20px;" align="center">Personal Information Profile</h2>
            <!-- <p class="card-category" Style="color:rgb(66, 155, 245);" align="center">Complete your Personal information</p> -->
          </div>
          <div class="card-body">
            <form [formGroup]="personadetail">
              <div class="row">               
                <div class="col-md-7">
                  <div class="form-group">
                    <label class="bmd-label-floating">Position applying for</label>
                    <select class="form-control" formControlName="positionfor" placeholder="Position applying for" id="sel1">
                      <option value="">Finance Officer</option>
                      <option value="">Systems Engineer</option>
                      <option value="">Software Developer</option>
                      <option value="">Sales Executive</option>
                      <option value="">Human Resource Assistant</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <!-- <label class="bmd-label-floating">last name</label> -->
                    <input type="text"  id="firstname" formControlName="lname" placeholder="Firstname"  class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <!-- <label class="bmd-label-floating">first name</label> -->
                    <input type="text" id="lastname" formControlName="fname" placeholder="Lastname" class="form-control">
                  </div>
                </div>            
              </div>

            <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <!-- <label class="bmd-label-floating">Home Address</label> -->
                    <input type="text" id="haddress" formControlName="had" placeholder="Home Address" class="form-control">
                  </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                      <!-- <label class="bmd-label-floating">Digital Address</label> -->
                      <input type="text" id="haddress" formControlName="dad" placeholder="Digital Address" class="form-control">
                    </div>
                  </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <!-- <label class="bmd-label-floating">Phone eg. +233...</label> -->
                      <input type="text" formControlName="phne" class="form-control" placeholder="Phone eg. +233...">
                      <h5 *ngIf="personadetail.get('phne').hasError('pattern')">Enter a valid number</h5>
                  </div>
                </div>
              </div>
            
              <br><br>
              <div class="row">
                <div class="col-md-12">
                <div class="forma-control">
                <textarea name="" formControlName="aboutu" id="aboutu" placeholder="Introduce yourself to us. Who are you ?" cols="80" rows="10"></textarea>
                  </div>
                </div>
              </div>
              <br><br><br>
              <button type="submit" class="btn btn-danger btn-sm" [disabled]="!personadetail.valid" (click)="submitall()">Submit your information
                  <i class="material-icons">double_arrow</i>
                </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-2"></div>
     
    </div>
